# projmvc/src/main/resources/application.properties

# Server Port
server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/employees_db # Replace DB name if needed
spring.datasource.username=your_postgres_user
spring.datasource.password=your_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenAPI (Optional)
springdoc.api-docs.path=/api-docs/projmvc
springdoc.swagger-ui.path=/swagger-ui-projmvc.html